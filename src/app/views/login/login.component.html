<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row justify-content-center">
          <div class="form-control form-mod col-md-5 col-md-offset-5">
            <div class="login__card">

                  <form name="formLogin" method="post" #f="ngForm">
                    <h3 align="center">Iniciar Sesión</h3>
                    <div class="form-group">
                      <label for="email">Correo Electrónico</label>
                      <input #mail= "ngModel"type="email" class="form-control" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                      <label class="alert alert-danger" *ngIf="!mail.valid && mail.touched">Introduce un correo valido.</label>
                    </div>
                    <div class="form-group">
                      <label for="contraseña">Contraseña</label>
                      <input #contra="ngModel" type="password" class="form-control" name="password" [(ngModel)]="user.password" required >
                      <label *ngIf="!contra.valid && contra.touched" class="alert alert-danger">Introduce tu contraseña.</label>
                      <label class="red" [innerHTML]="errorInicioSesion"></label>
                    </div>

                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-success" style="margin-bottom: 20px" (click)="signIn()">
                        Entrar

                      </button>
                    </div>

                  </form>

            </div>
          </div>

      </div>
    </div>

  </div>
</div>
