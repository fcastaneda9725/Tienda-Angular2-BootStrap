<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">

                  <form name="formLogin" method="post" #formCtrl="ngForm">
                    <h3 align="center">Iniciar Sesión</h3>
                    <div class="form-group">
                      <label for="email">Correo Electrónico</label>
                      <input type="email" class="form-control" [(ngModel)]="user.email" required [ngModelOptions]="{standalone: true}" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                    </div>
                    <div class="form-group">
                      <label for="contraseña">Contraseña</label>
                      <input type="password" class="form-control" [(ngModel)]="user.password" required [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signIn()">
                        Login

                      </button>
                    </div>

                  </form>

              </div>
            </div>
          </div>

      </div>
    </div>

  </div>
</div>
