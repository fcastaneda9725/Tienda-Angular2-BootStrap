<div class="card-columns justify-content-around">

    <div *ngFor="let producto of _dataS.prod" class="card">
      <img class="card-img-top" [src]="producto.url" [alt]="producto.nombre">
      <div class="card-body">
        <h5 class="card-title">{{producto.nombre | titlecase}}</h5>
        <p class="card-text"><strong>Precio:</strong> {{producto.precio | currency}}</p>
        <p class="card-text"><strong>Unidades Disponibles:</strong> {{producto.cantidad - producto.value}}</p>
        <div class="row">
          <div class="col-6">
              <button class="btn btn-primary"type="button" name="Ver M치s">Ver M치s</button>
          </div>
          <div class="col-6">
            <div class="row">
              <button class="btn btn-warning col-5"type="button" name="A침adir">A침adir</button>
              <input class="form-control col-5 ml-2" type="number" name="cantidad" min="0" [max]="producto.cantidad" [(ngModel)]="producto.value">
              <div class="alert alert-warning" *ngIf="producto.value > producto.cantidad">No tenemos tanto producto.</div>
            </div>
          </div>

        </div>
      </div>
    </div>

</div>
