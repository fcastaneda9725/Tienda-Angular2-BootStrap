<div class="margen-inferior" *ngFor="let producto of _dataS.prod; let i = index;">
  <div class="card-deck" *ngIf="i%3 === 0">

    <div class="card" *ngFor="let item of _dataS.prod | slice:i:i+3">
      <img class="card-img-top img-fluid" [src]="item.url" [alt]="item.nombre">
      <div class="card-body">
        <h5 class="card-title">{{item.nombre | titlecase }}</h5>
        <p class="card-text"><strong>Precio:</strong> {{item.precio | currency}}</p>
        <p class="card-text"><strong>Unidades Disponibles:</strong> {{item.cantidad - item.value}}</p>
        <div class="row align-items-center justify-content-around">
          <div class="col">
              <button class="btn btn-primary"type="button" name="Ver M치s">Ver M치s</button>
          </div>
          <div class="col">
            <div class="row">
              <button class="btn btn-warning col"type="button" name="A침adir">A침adir</button>
              <input class="form-control col ml-2" type="number" name="cantidad" min="0" [max]="item.cantidad" [(ngModel)]="item.value">
            </div>
          </div>
          <div class="alert alert-warning" *ngIf="item.value > item.cantidad">No tenemos tanto producto.</div>
        </div>
      </div>
    </div>

  </div>

</div>
